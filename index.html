<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo">
    <div class="screen">
        
        <div class="convert">
            
             
            <div class="conteudo">
                <h1>Conversor De Moedas</h1>
                
                    <label>Converter <b>de</b> 
                        <select> 
                            <option>R$
                                Real brasileiro </option>

                        </select>
                    </label>

                    <label>Converter <b>para</b>
                        <select class="currency-select"> 
                            <option value="dolar">US$
                                Dólar americano </option>
                            <option value="euro">€
                                Euro</option>    
                            <option value="libras"> £ Libra </option>   

                        </select>
                    </label>

                    <label> Valor
                        <input class="values" placeholder="R$ 10.000.00">
                    </label>
                        <button class="convert-button">
                            Converter
                        </button>
            </div>
        </div>

        <section class="convert-2">
            <div>
                <img src="./assets/brasil 2.png" alt="logo-moeda-converter">
                <p class="currency-real">Real</p>
                <h1 class="value-real">R$ 0,00 </h1>
            </div>

            <img class="vector" src="./assets/Vector.png" alt="seta">

            <div>
                <img class="change-image" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency-dolar">Dólar Americano</p>
                <h1 class="value-dolar">US$ 0.0</h1>


            </div>

        </section>


        





    </div>
</body>
<script src="scripts.js"></script>



</html>
